{% extends './base.html' %}

{% load static %}

{% block css %}
<!--<link rel="stylesheet" type="text/css" href="{% static 'css/day.css' %}">-->
    <style>
        /* 달력 위에 부분 글씨 검정색으로 하는거 */
        div.cal_info table tr td a{
        color: #000000;
        }

        #calendar table {
            width: 70%;
            }

        #calendar table tr th {
            text-align: center;
            font-size: 16px;
            background-color: #316497;
            color: #99ccff;}

        #calendar table tr td {
            width: 10%;
            border: 1px solid #555;
            vertical-align: top;
            height: 120px;
            padding: 2px;}

        #calendar td.noday {
            background-color: #eee;}

        #calendar td.filled {
            background-color: #99ccff;}

        #calendar td.today {
            border: 4px solid #316497;}

        #calendar .dayNumber {
            font-size: 16px !important;
            font-weight: bold;}

        #calendar a {
            font-size: 10px;}
    </style>
{% endblock %}

{% block title %}
    <h1>MONTH</h1>
{% endblock %}

{% block content %}
    <div id = "div_content">
        <div class="cal_info">
            <table width="70%">
                <tr>
                    <td width="20%" align="left">
                      &lt;&lt; <a href="">{{PreviousMonthName}} {{PreviousYear}}</a>
                    </td>
                    <td width="20%" align="center"><a href="">Today</a></td>
                    <td width="20%" align="right">
                      <a href="">{{NextMonthName}} {{NextYear}}</a> &gt;&gt;
                    </td>
                </tr>
            </table>
        </div>
        <div id="calendar">{{Calendar}}</div>
    </div>
{% endblock %}
