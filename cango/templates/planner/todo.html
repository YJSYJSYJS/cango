{% extends './base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/todo.css' %}">
{% endblock %}

{% block title %}
<h1>To Do</h1>
{% endblock %}

{% block content %}
<div id="div_content">
    <table>
        {% for post in posts %}
        <tr>
            <td>Title: {{ post.title }}</td>
            <td>Date: {{ post.start_date }} ~ {{ post.end_date}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
