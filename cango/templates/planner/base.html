<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <!-- emmet -->
        <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"> -->
        
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block css %}
        {% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" id="div_top">
                    {% block title %}      
                    {% endblock %}
                </div>
                <div class="col-md-2">
                    <div class="row">
                        ID: {{ request.session.LoginForm.user_id }}
                    </div>
                    <div class="row">
                        <a href="{% url 'register:logout' %}"><div class="button_base black_btn_rollover">Logout</div></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <table class="table table-hover">
                        <tr>
                            <td>
                                <a href="{% url 'planner:day' %}"><div class="button_base black_btn_rollover">Day</div></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="{% url 'planner:week' %}"><div class="button_base black_btn_rollover">Week</div></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="{% url 'planner:month' %}"><div class="button_base black_btn_rollover">Month</div></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="{% url 'planner:year' %}"><div class="button_base black_btn_rollover">Year</div></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="{% url 'planner:todo' %}"><div class="button_base black_btn_rollover">ToDo</div></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="{% url 'planner:enroll' %}"><div class="button_base black_btn_rollover">Add</div></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-10">
                    {% block content %}      
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
