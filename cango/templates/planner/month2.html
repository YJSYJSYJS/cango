{% extends './base.html' %}

{% load static %}

{% block css %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <style>
        /* 달력 위에 부분 글씨 검정색으로 하는거 */
        div.cal_info table tr td a{
        color: #000000;
        }

        #calendar table {
            width: 70%;
            }

        #calendar table tr th {
            text-align: center;
            font-size: 16px;
            background-color: #316497;
            color: #99ccff;}

        #calendar table tr td {
            width: 10%;
            border: 1px solid #555;
            vertical-align: top;
            height: 120px;
            padding: 2px;}

        #calendar td.noday {
            background-color: #eee;}

        #calendar td.filled {
            background-color: #99ccff;}

        #calendar td.today {
            border: 4px solid #316497;}

        #calendar .dayNumber {
            font-size: 16px !important;
            font-weight: bold;}

        #calendar a {
            font-size: 10px;}
    </style>
{% endblock %}

{% block title %}
    <h1>MONTH</h1>
{% endblock %}

{% block content %}
    <div id = "div_content">
        <div class="cal_info">
            <table width="70%">
                <tr>
                    <td width="20%" align="left">
                      &lt;&lt; <a href="">{{PreviousMonthName}} {{PreviousYear}}</a>
                    </td>
                    <td width="20%" align="center"><a href="">Today</a></td>
                    <td width="20%" align="right">
                      <a href="">{{NextMonthName}} {{NextYear}}</a> &gt;&gt;
                    </td>
                </tr>
            </table>
        </div>
        <div id="calendar">{{Calendar}}</div>
    </div>
{% endblock %}
